{% extends "auctions/layout.html" %}

{% block body %}
<div class="container">
    <div class="listing-card" style="max-width: 600px; margin: 0 auto;">
        <h2>Create New Listing</h2>
        
        <form action="{% url 'create_listing' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 10px;">Create Listing</button>
        </form>
    </div>
</div>
{% endblock %}
