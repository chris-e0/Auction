{% extends "auctions/layout.html" %}

{% block body %}
<div class="container">
    <div class="listing-card" style="max-width: 500px; margin: 0 auto;">
        <h2>Login</h2>

        {% if message %}
            <div class="alert alert-danger">{{ message }}</div>
        {% endif %}

        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input autofocus class="form-control" type="text" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
        </form>

        <p style="margin-top: 20px; text-align: center;">
            Don't have an account? <a href="{% url 'register' %}" style="color: #3498db;">Register here.</a>
        </p>
    </div>
</div>
{% endblock %}
